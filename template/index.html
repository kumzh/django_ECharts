<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>home</title>
    <!-- 引入 ECharts 文件 -->
    <script src="https://cdn.bootcss.com/echarts/4.2.1-rc1/echarts-en.common.js"></script>
</head>
<body>
<p>ahahahahh</p>
<!-- 为 ECharts 准备一个具备大小（宽高）的 DOM -->
<!-- id 为标签选择器-->
<div id="main" style="width: 600px;height:400px;">
    <script type="text/javascript">
        // 基于准备好的dom，初始化echarts实例.myChart为初始化的实例名
        //并通过main id来获取元素
        var myChart = echarts.init(document.getElementById('main'));

        // 指定图表的配置项和数据
        var option = {
            color: ['#6e7074'],  //在option里改变图表的颜色。全局调色
            title: {
                text: 'ECharts 入门示例'
            },
            tooltip: {},
            legend: {   // 与series中name的值保持一致
                data: ['销量', "利润"]
            },
            xAxis: {
                data: ["衬衫", "羊毛衫", "雪纺衫", "裤子", "高跟鞋", "袜子"]
            },
            yAxis: {},
            series: [{
                name: '销量',
                type: 'bar',
                color: ['#eedd78'],   //此系列自己的调色盘
                data: [5, 20, 36, 10, 10, 20]
            },
                {
                    name: "利润",
                    type: "bar",
                    data: [11, 88, 99, 44, 22, 33]

                }
            ]
        };

        // 将option放到myChart中渲染图表。调用myChart实例的配置项
        myChart.setOption(option);
    </script>
</div>
<div id="pipe" style="width: 600px;height:400px;">
    <!--实现异步加载数据-->
    <script>
        var pipe = echarts.init(document.getElementById('pipe'));
        // 显示标题，图例和空的坐标轴
        pipe.setOption({
            title: {
                text: '异步数据加载示例'
            },
            tooltip: {},
            legend: {
                data: ['销量']
            },
            xAxis: {
                data: []
            },
            yAxis: {},
            series: [{
                name: '销量',
                type: 'bar',
                data: []
            }]
        });
        // 异步加载数据
        $.get('data.json').done(function (data) {
            // 填入数据
            pipe.setOption({
                xAxis: {
                    data: data.categories
                },
                series: [{
                    // 根据名字对应到相应的系列
                    name: '销量',
                    data: data.data
                }]
            });
        });
    </script>


</div>


</body>
</html>
</body>
</html>
